name: Build and Publish Docker Image

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

env:
  GO_VERSION: "1.25"

jobs:

  build:
    name: Build Linux binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64, arm]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set build variables
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "GIT_COMMIT=${{ github.sha }}" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build multi-arch Go binary
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
          go build -trimpath \
            -ldflags "-s -w \
            -X main.Version=$VERSION \
            -X main.Commit=$GIT_COMMIT \
            -X main.BuildDate=$BUILD_DATE" \
            -o rrd-json-exporter-${{ matrix.goos }}-${{ matrix.goarch }} .

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: rrd-json-exporter-${{ matrix.goos }}-${{ matrix.goarch }}
          path: rrd-json-exporter-${{ matrix.goos }}-${{ matrix.goarch }}

  docker:
    name: Build & Push Multi-Arch Docker image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/rrd-json-exporter
          tags: |
            type=semver,pattern={{version}}
          flavor: |
            latest=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          build-args: |
            GO_VERSION=${{ env.GO_VERSION }}
            VERSION=${{ steps.meta.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, docker]

    permissions:
      contents: write

    steps:
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog from conventional commits
        id: changelog
        shell: bash
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURR_TAG="${GITHUB_REF_NAME}"

          if [ -z "$PREV_TAG" ]; then
            RANGE=""
          else
            RANGE="$PREV_TAG..$CURR_TAG"
          fi

          CHANGELOG="# Changelog for $CURR_TAG\n\n"

          add_section() {
            local title="$1"
            local pattern="$2"
            local commits
            commits=$(git log $RANGE --pretty=format:'%s' | grep "^$pattern" || true)
            if [ -n "$commits" ]; then
              CHANGELOG+="## $title\n"
              CHANGELOG+=$(echo "$commits" | sed 's/^/- /')
              CHANGELOG+="\n\n"
            fi
          }

          add_section "âœ¨ Features" "feat"
          add_section "ðŸ› Fixes" "fix"
          add_section "â™»ï¸ Refactors" "refactor"
          add_section "ðŸ“¦ Chores" "chore"
          add_section "ðŸ“ Docs" "docs"
          add_section "ðŸš€ CI/CD" "ci"
          add_section "ðŸ”§ Build" "build"

          if ! echo "$CHANGELOG" | grep -q "## "; then
            CHANGELOG+="_No changes in this release_\n"
          fi

          CHANGELOG_ESCAPED=$(printf "%s" "$CHANGELOG" | sed 's/%/%25/g; s/\n/%0A/g; s/\r/%0D/g')

          echo "text=$CHANGELOG_ESCAPED" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.text }}
          files: ./dist/**
