name: Build and Publish Docker Image

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      skip_docker:
        description: "Skip docker job"
        required: false
        default: "false"

env:
  GO_VERSION: "1.25"

jobs:

  build:
    name: Build Linux binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64, arm]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set build variables
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "GIT_COMMIT=${{ github.sha }}" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build multi-arch Go binary
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
          go build -trimpath \
            -ldflags "-s -w \
            -X main.Version=$VERSION \
            -X main.Commit=$GIT_COMMIT \
            -X main.BuildDate=$BUILD_DATE" \
            -o rrd-json-exporter-${{ matrix.goos }}-${{ matrix.goarch }} .

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: rrd-json-exporter-${{ matrix.goos }}-${{ matrix.goarch }}
          path: rrd-json-exporter-${{ matrix.goos }}-${{ matrix.goarch }}

  docker:
    name: Build & Push Multi-Arch Docker image
    if: github.event_name != 'workflow_dispatch' || inputs.skip_docker != 'true'
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/rrd-json-exporter
          tags: |
            type=semver,pattern={{version}}
          flavor: |
            latest=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          build-args: |
            GO_VERSION=${{ env.GO_VERSION }}
            VERSION=${{ steps.meta.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: |
      always() && ((
          github.event_name == 'push' &&
          needs.build.result == 'success' &&
          needs.docker.result == 'success'
        ) || (
          github.event_name == 'workflow_dispatch' &&
          (
            (inputs.skip_docker == 'true' && needs.build.result == 'success') ||
            (inputs.skip_docker != 'true' && needs.build.result == 'success' && needs.docker.result == 'success')
          )
        ))

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Generate changelog from conventional commits
        id: changelog
        shell: bash
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURR_TAG="${GITHUB_REF_NAME}"

          if [ -z "$PREV_TAG" ]; then
            RANGE=""
          else
            RANGE="$PREV_TAG..$CURR_TAG"
          fi
          echo "Range: $RANGE"

          TMPFILE=$(mktemp)

          add_section() {
            local title="$1"
            local pattern="$2"
            local commits
            commits=$(git log $RANGE --pretty=format:'%s %h' | grep "^$pattern" || true)
            if [ -n "$commits" ]; then
              echo "### $title" >> "$TMPFILE"
              echo "$commits" \
                | sed -E "s/^$pattern\(([^\)]+)\): /\[\1\] /" \
                | sed -E "s/^$pattern: //" \
                | sed 's/^/- /' \
                >> "$TMPFILE"
              echo >> "$TMPFILE"
            fi
          }

          add_section "ðŸ’¡ Features" "feat"
          add_section "ðŸª² Bug fixes" "fix"
          add_section "ðŸ› ï¸ Refactors" "refactor"
          add_section "ðŸ§¹ Chores" "chore"
          add_section "ðŸ“š Docs" "docs"
          add_section "ðŸš€ CI/CD" "ci"

          if ! grep -q "### " "$TMPFILE"; then
            echo "_No changes in this release_" >> "$TMPFILE"
            echo >> "$TMPFILE"
          fi

          echo "**Full Changelog**: https://github.com/$GITHUB_REPOSITORY/compare/$PREV_TAG...$CURR_TAG " >> "$TMPFILE"

          CHANGELOG=$(cat "$TMPFILE")
          CHANGELOG_ESCAPED=$(printf "%s" "$CHANGELOG" \
            | sed -e 's/%/%25/g' \
                  -e 's/\r/%0D/g' \
                  -e ':a;N;$!ba;s/\n/%0A/g')

          echo "raw<<EOF" >> "$GITHUB_OUTPUT"
          cat "$TMPFILE" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

          echo "Changelog:"
          cat "$TMPFILE"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.raw }}
          files: dist/*
